machine:

  timezone:
    America/Los_Angeles

  java:
    version:
      oraclejdk8

  environment:
    JAVA_OPTS: "-Xmx1g"
    MAVEN_OPTS: "-Xmx1g -DcheckedArithmetic=true"

dependencies:
  override:
    # :go-offline will download as much as possible, saving time later.
    # '|| true' ensures that a missing dependency will not fail the build here - this failure happens when compiling a new version of Gosu for the first time  
    - mvn --fail-never dependency:go-offline || true 

general:
  branches:
    only:
      - ant
      - spec # only build/deploy from spec
  artifacts:
    - "gosu-test/target/site" # preserve the generated HTML test reports

test:
  # Adds profile to pick up Gosu tests
  override:
    - mvn integration-test -P runGosuTests deploy -s settings.xml
  post:
    - mkdir -p $CIRCLE_TEST_REPORTS/junit/
    - find . -type f -regex ".*/target/surefire-reports/.*xml" -exec cp {} $CIRCLE_TEST_REPORTS/junit/ \;
