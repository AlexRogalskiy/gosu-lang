version: 2
jobs:
  build:
    docker:
      - image: circleci/openjdk:8-jdk
    environment:
      TZ: "/usr/share/zoneinfo/America/Los_Angeles"
      TERM: dumb
      MAVEN_OPTS: "-Xmx1024m"
    branches:
      ignore:
        - /rel\/.*/
    steps:
      - checkout
      - restore_cache:
          key: v1-test8-{{ checksum "gosu-parent/pom.xml" }}
      - run:
          name: Run tests
          command: mvn test -B
      - run:
          name: Create test metadata folder
          command: sudo mkdir -p ~/junit8/
      - run:
          name: Collect test metadata
          command: sudo find . -type f -regex ".*/target/surefire-reports/.*xml" -exec cp {} ~/junit8/ \;
      - run:
          name: Collect test stdout
          command: sudo find . -type f -regex ".*/target/surefire-reports/.*-output.txt" -exec cp {} ~/junit8/ \;
      - store_artifacts:
          path: ~/junit
      - store_test_results:
          path: ~/junit
      - save_cache:
          key: v1-test8-{{ checksum "gosu-parent/pom.xml" }}
          paths:
            - ~/.m2
  test:
    docker:
      - image: circleci/openjdk:9-jdk
    branches:
      ignore:
        - /rel\/.*/
    steps:
      - checkout
      - restore_cache:
          key: v1-test9-{{ checksum "gosu-parent/pom.xml" }}
      - run:
          name: Run tests
          command: mvn test -B
      - run:
          name: Create test metadata folder
          command: sudo mkdir -p ~/junit9/
      - run:
          name: Collect test metadata
          command: sudo find . -type f -regex ".*/target/surefire-reports/.*xml" -exec cp {} ~/junit9/ \;
      - run:
          name: Collect test stdout
          command: sudo find . -type f -regex ".*/target/surefire-reports/.*-output.txt" -exec cp {} ~/junit9/ \;
      - store_artifacts:
          path: ~/junit
      - store_test_results:
          path: ~/junit
      - save_cache:
          key: v1-test9-{{ checksum "gosu-parent/pom.xml" }}
          paths:
            - ~/.m2
