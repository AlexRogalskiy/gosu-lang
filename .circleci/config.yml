version: 2
jobs:
  build:
    environment:
      TZ: "/usr/share/zoneinfo/America/Los_Angeles"
      TERM: dumb
      MAVEN_OPTS: "-Xmx512m"
    machine:
      image: circleci/classic:latest
    steps:
      - checkout
      - run: java -version
      - run: mvn -version
      - run:
          name: Compile Only
          command: mvn install -DskipTests=true -B
      - run: mvn compile surefire:test -B
      - run: sudo mkdir -p $CIRCLE_TEST_REPORTS/junit/
      - run: sudo find . -type f -regex ".*/target/surefire-reports/.*xml" -exec cp {} $CIRCLE_TEST_REPORTS/junit/ \;
      - run: sudo find . -type f -regex ".*/target/surefire-reports/.*-output.txt" -exec cp {} $CIRCLE_TEST_REPORTS/junit/ \;
      - store_artifacts:
          path: "gosu-test/target/site"
  test:
    docker:
      - image: circleci/java:8
    steps:
      - checkout
      - run: java -version
      - run: mvn -version
      - run:
          name: Run tests
          command: mvn compile surefire:test -B
      - run: sudo mkdir -p $CIRCLE_TEST_REPORTS/junit/
      - run: sudo find . -type f -regex ".*/target/surefire-reports/.*xml" -exec cp {} $CIRCLE_TEST_REPORTS/junit/ \;
      - run: sudo find . -type f -regex ".*/target/surefire-reports/.*-output.txt" -exec cp {} $CIRCLE_TEST_REPORTS/junit/ \;
      - store_artifacts:
          path: "gosu-test/target/site"
workflows:
  version: 2
  build_test_deploy:
    jobs:
      - build:
          filters:
            branches:
              ignore:
                - /rel\/.*/
      - test:
          requires:
            - build
