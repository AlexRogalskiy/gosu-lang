version: 2.1
parameters:
  run_workflow_build:
    default: true
    type: boolean
  run_workflow_test:
    default: true
    type: boolean
  run_workflow_deploy_snapshot:
    default: true
    type: boolean
jobs:
  build:
    environment:
      TZ: "/usr/share/zoneinfo/America/Los_Angeles"
      TERM: dumb
      MAVEN_OPTS: "-Xmx1024m"
    docker:
      - image: circleci/openjdk:11-jdk
    steps:
      - checkout
      - restore_cache:
          key: v1-test-{{ checksum "gosu-parent/pom.xml" }}
      - run:
          name: Run compile
          command: mvn compile
      - save_cache:
          key: v1-test-{{ checksum "gosu-parent/pom.xml" }}
          paths:
            - ~/.m2
      - save_cache:
          key: v1-cache-{{ .Environment.CIRCLE_WORKFLOW_ID }}
          paths:
            - ~/project
  test-java11:
    environment:
      TZ: "/usr/share/zoneinfo/America/Los_Angeles"
      TERM: dumb
      MAVEN_OPTS: "-Xmx1024m"
    docker:
      - image: circleci/openjdk:11-jdk
    steps:
      - restore_cache:
          key: v1-cache-{{ .Environment.CIRCLE_WORKFLOW_ID }}
      - restore_cache:
          key: v1-test-{{ checksum "gosu-parent/pom.xml" }}
      - run:
          name: Run tests
          command: mvn test -B
      - run:
          name: Save test results
          command: |
            mkdir -p ~/junit/
            find . -type f -regex ".*/target/surefire-reports/.*xml" -exec cp {} ~/junit/ \;
            find . -type f -regex ".*/target/surefire-reports/.*-output.txt" -exec cp {} ~/junit/ \;
          when: always
      - store_artifacts:
          path: ~/junit
      - store_test_results:
          path: ~/junit
      - save_cache:
          key: v1-test-{{ checksum "gosu-parent/pom.xml" }}
          paths:
            - ~/.m2
  deploy-snapshot:
    environment:
      TZ: "/usr/share/zoneinfo/America/Los_Angeles"
      TERM: dumb
      MAVEN_OPTS: "-Xmx1024m"
    docker:
      - image: circleci/openjdk:11-jdk
    steps:
      - restore_cache:
          key: v1-cache-{{ .Environment.CIRCLE_WORKFLOW_ID }}
      - restore_cache:
          key: v1-test-{{ checksum "gosu-parent/pom.xml" }}
      - run:
          name: Prepare release
          command: ./.circleci/prepare_release.sh
      - run:
          name: Deploy snapshot artifacts
          command: ./.circleci/deploy_snapshot.sh
      - save_cache:
          key: v1-test-{{ checksum "gosu-parent/pom.xml" }}
          paths:
            - ~/.m2
  release:
    environment:
      TZ: "/usr/share/zoneinfo/America/Los_Angeles"
      TERM: dumb
      MAVEN_OPTS: "-Xmx1024m"
    docker:
      - image: circleci/openjdk:11-jdk
    steps:
      - restore_cache:
          key: v1-cache-{{ .Environment.CIRCLE_WORKFLOW_ID }}
      - restore_cache:
          key: v1-test-{{ checksum "gosu-parent/pom.xml" }}
      - run:
          name: Deploy snapshot artifacts
          command: ./.circleci/release_gosu.sh
      - save_cache:
          key: v1-test-{{ checksum "gosu-parent/pom.xml" }}
          paths:
            - ~/.m2

workflows:
  version: 2
  build_and_test_all_branches:
    jobs:
      - build
      - test-java11:
          requires:
            - build
          filters:
            branches:
              ignore:
                - /rel\/.*/
                - /user\/sv\/.*/
  build_test_deploy_snapshot:
    when: << pipeline.parameters.run_workflow_deploy_snapshot >>
    jobs:
      - build
      - test-java11:
          requires:
            - build
      - deploy-snapshot:
          requires:
            - build
            - test-java11
          filters:
            branches:
              only:
                - /rel\/.*/
                - /user\/sv\/.*/