version: 2
jobs:
  build:
    environment:
      TZ: "/usr/share/zoneinfo/America/Los_Angeles"
      TERM: dumb
      MAVEN_OPTS: "-Xmx512m"
    machine:
      image: circleci/classic:latest
    steps:
      - checkout
      - restore_cache:
          key: v1-test-{{ checksum "gosu-parent/pom.xml" }}
      - run: mvn -version
      - run:
          name: Compile Only
          command: mvn install -DskipTests=true -B
      - run:
          name: Run tests
          command: mvn install surefire:test -B
      - run: sudo mkdir -p $CIRCLE_TEST_REPORTS/junit/
      - run: sudo find . -type f -regex ".*/target/surefire-reports/.*xml" -exec cp {} $CIRCLE_TEST_REPORTS/junit/ \;
      - run: sudo find . -type f -regex ".*/target/surefire-reports/.*-output.txt" -exec cp {} $CIRCLE_TEST_REPORTS/junit/ \;
      - store_artifacts:
          path: "gosu-test/target/site"
      - save_cache:
          key: v1-test-{{ checksum "gosu-parent/pom.xml" }}
          paths:
            - /home/circleci/.m2/repository
  deploy:
    environment:
      TZ: "/usr/share/zoneinfo/America/Los_Angeles"
      TERM: dumb
      MAVEN_OPTS: "-Xmx512m"
    machine:
      image: circleci/classic:latest
    steps:
      - checkout
      - restore_cache:
          key: v1-test-{{ checksum "gosu-parent/pom.xml" }}
      - run:
          name: deploy 
          command: ./ci_scripts/deploy_snapshot.sh
workflows:
  version: 2
  build_test_deploy:
    jobs:
      - build:
          filters:
            branches:
              ignore:
                - /rel\/.*/
      - deploy:
          requires:
            - build
          filters:
            branches:
              ignore:
                - /rel\/.*/
