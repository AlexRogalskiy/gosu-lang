version: 2
jobs:
  build:
    environment:
      TZ: "/usr/share/zoneinfo/America/Los_Angeles"
      TERM: dumb
      MAVEN_OPTS: "-Xmx1024m"
      TEST_REPORTS_DIR: /tmp/test-results
    machine:
      image: circleci/classic:latest
    branches:
      ignore:
        - /rel\/.*/
    steps:
      - checkout
      - restore_cache:
          key: v1-test-{{ checksum "gosu-parent/pom.xml" }}
      - run:
          name: Run tests
          command: mvn test -B
      - run:
          name: Create test metadata folder
          command: sudo mkdir -p $TEST_REPORTS_DIR
      - run:
          name: Collect test metadata
          command: sudo find . -type f -regex ".*/target/surefire-reports/.*xml" -exec cp {} $TEST_REPORTS_DIR \;
      - run:
          name: Collect test stdout
          command: sudo find . -type f -regex ".*/target/surefire-reports/.*-output.txt" -exec cp {} $TEST_REPORTS_DIR \;
      - deploy:
          name: Deploy artifacts
          command: ./ci_scripts/deploy_snapshot.sh
      - store_test_results:
          path: $TEST_REPORTS_DIR
      - store_artifacts:
          path: $TEST_REPORTS_DIR
      - save_cache:
          key: v1-test-{{ checksum "gosu-parent/pom.xml" }}
          paths:
            - ~/.m2
